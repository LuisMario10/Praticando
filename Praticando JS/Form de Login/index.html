<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Acesse a Plataforma!</h1>
    </header>

    <section class="container">
        <div class="formulario">
            <form action="#" method="post">
                <h2>Login</h2><br>
                <input type="text" name="nome'" id="nome"><br>
                <label for="nome">Nome</label><br><br>
                <input type="email" name="email" id="email"><br>
                <label for="email">Email</label><br><br>
                <input type="password" name="senha" id="senha"><br>
                <label for="senha">Senha</label><br><br>
                <label for="escolha">Não Sou Um Robo | Digite: marque a opção 1 |</label><br>
                <input type="radio" name="verificacao" id="escolha1">
                <label for="escolha1">1</label>
                <input type="radio" name="verificacao" id="escolha2">
                <label for="escolha2">2</label><br><br>
                <div class="botoes">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <h2>Nossa plataforma esta repleta de produtosde qualidade para voce!</h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
