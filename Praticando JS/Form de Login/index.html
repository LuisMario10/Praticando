<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Acesse a Plataforma!</h1>
    </header>

    <section class="container">
        <div class="formulario" id="teste">
            <form id="form">
                <h2>Login</h2><br>
                <input type="text" name="nome" id="nome" size="30"><br>
                <label for="nome">Nome</label><br><br>
                <input type="email" name="email" id="email" size="30"><br>
                <label for="email">Email</label><br><br>
                <input type="password" name="senha" id="senha" size="30"><br>
                <label for="senha">Senha</label><br><br>
                <div class="botoes">
                    <input type="reset" value="Limpar" id="limpar">
                    <input type="submit" value="Enviar" id="enviar">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <h2>Nossa plataforma esta repleta de produtosde qualidade para voce!</h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
